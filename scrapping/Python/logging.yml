version: 1
disable_existing_loggers: True
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s '
  json:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    class: pythonjsonlogger.jsonlogger.JsonFormatter
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: 'ext://sys.stdout'
root:
  level: INFO
  propagate: yes
  handlers:
    - console